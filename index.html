<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffc8c4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d00000;
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .sticker img {
            margin-top: 10px;
            width: 150px;
        }
        .final-message, .final-sticker {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            display: none;
        }
        .final-sticker img {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="button yes-button" id="yesButton">Yes</button>
            <button class="button no-button" id="noButton">No</button>
        </div>
        
        <div class="sticker" id="firstSticker">
            <img src="https://media4.giphy.com/media/3eZRwwX91t7xSaNkaE/200w.gif?cid=6c09b9521dc7lm9wmz9bwmfm4r5s62vf6w04vm3syfjlxmcl&ep=v1_stickers_search&rid=200w.gif&ct=s">
        </div>

        <div class="final-message" id="finalMessage">Yay! You just made my heart do a happy dance! üíñ Can't wait to spend Valentine's with you! üòò‚ú®</div>
        <div class="final-sticker" id="finalSticker">
            <img src="https://www.icegif.com/wp-content/uploads/2022/08/icegif-570.gif">
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const firstSticker = document.getElementById('firstSticker');
        const finalMessageDiv = document.getElementById('finalMessage');
        const finalStickerDiv = document.getElementById('finalSticker');
        let clickCount = 0;

        const messages = [
            "Are you sure? üò¢",
            "Think again... ü•∫",
            "Ponam please ü•∞",
            "But I got you chocolates! üç´",
            "I'll be very very sad... üò≠"
        ];

        noButton.addEventListener('click', () => {
            if (clickCount < messages.length) {
                noButton.textContent = messages[clickCount];
                clickCount++;
            } else {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
                yesButton.style.fontSize = '50px';
                yesButton.textContent = "YES!";
                noButton.style.display = 'none';
            }
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + 'px';
        });

        yesButton.addEventListener('click', () => {
            finalMessageDiv.style.display = 'block';
            finalStickerDiv.style.display = 'block';
            firstSticker.style.display = 'none';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
